        /* Styles spécifiques VERSION 1 - ANIMATIONS PREMIUM */
        .social-proof-badge {

            -webkit-text-fill-color: #ffffff !important;

        .hero-tagline {

            font-size: 1.15rem;
            color: rgba(255, 255, 255, 0.88);
            font-weight: 450;
            margin-bottom: 2rem;
            font-style: normal;
            opacity: 0;
            animation: fadeInUp 1.1s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.5s forwards;
            transform: translateY(20px);
            animation-fill-mode: both;
            text-align: center;
            flex-shrink: 0;
            letter-spacing: 0.01em;
        }
        
        .hero-subtitle {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 1.25rem;
            line-height: 1.65;

            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            animation: revealText 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.7s forwards;
            transform: translateY(20px);

            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
            font-weight: 420;
            letter-spacing: 0.005em;
        }
        
        .hero-subtitle-emphasis {
            color: #FF6B35;
            font-weight: 580;

            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .hero-subtitle-emphasis:hover {
            color: #FF8C5A;
            transform: scale(1.01);
            text-shadow: 0 3px 12px rgba(255, 140, 90, 0.4), 0 0 25px rgba(255, 140, 90, 0.15);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes revealText {
            from {
                opacity: 0;
                transform: translateY(20px);
                filter: blur(2px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }
        
        /* Navigation items with gradient underline effect */
        .nav-item {
            text-decoration: none !important;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .nav-item::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #4F46E5, #06B6D4);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .nav-item:hover {
            text-decoration: none !important;
            color: #ffffff;
        }
        
        .nav-item:hover::before {
            width: 80%;
        }
        
        .compact-nav-item {
            text-decoration: none !important;
        }
        
        /* Animations pour les boutons */
        .hero-buttons {
            margin-top: 1rem;
            gap: 1.8rem;
            opacity: 0;
            animation: bounceIn 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.9s forwards;
            transform: translateY(20px) scale(0.95);
            animation-fill-mode: both;
        }
        
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }
            60% {
                opacity: 1;
                transform: translateY(-5px) scale(1.02);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .btn-primary-v1 {
            background: linear-gradient(135deg, #4F46E5, #06B6D4);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            padding: 14px 24px;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary-v1::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-primary-v1:hover::before {
            left: 100%;
        }
        
        .btn-primary-v1:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 35px rgba(79, 70, 229, 0.4);
            background: linear-gradient(135deg, #3730A3, #0891B2);
        }
        
        .btn-secondary {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.8);
        }
        
        /* Optimisations performance */
        .hero-video {
            will-change: transform;
            backface-visibility: hidden;
            position: absolute !important;
            top: 50% !important;
            left: 50% !important;
            min-width: 100% !important;
            min-height: 100% !important;
            width: auto !important;
            height: auto !important;
            transform: translate(-50%, -50%) !important;
            z-index: -2 !important;
            object-fit: cover !important;
        }
        
        .hero-content {
            will-change: transform;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            z-index: 2;
            position: relative;
        }
        
        /* Réduction animations mobile pour performance */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
                line-height: 1.2;
                animation-duration: 0.8s;
                white-space: normal;
                word-break: break-word;
                hyphens: auto;
                letter-spacing: -0.015em;
            }
            
            .hero-tagline {
                animation-duration: 0.8s;
            }
            
            .hero-subtitle {
                animation-duration: 0.8s;
            }
            
            .hero-buttons {
                animation-duration: 0.8s;
            }
            
            .social-proof-badge {
                position: static;
                margin: 0 auto 20px;
                display: inline-block;
                animation-duration: 0.8s;
            }
            
            /* Optimisations mobile */
            .hero-container {
                padding: 0 1rem;
            }
            
            .hero-content {
                max-width: 95%;
            }
            
            .hero-buttons {
                flex-direction: column;
                gap: 1.2rem;
                margin-top: 1.5rem;
            }
            
            .btn-primary-v1,
            .btn-secondary {
                width: 100%;
                max-width: 280px;
                font-size: 16px;
                padding: 14px 24px;
            }
            
            /* Désactiver les hover effects sur mobile */
            .btn-primary-v1:hover,
            .btn-secondary:hover,
            .hero-subtitle-emphasis:hover {
                transform: none;
                box-shadow: none;
            }
        }
        
        /* Bouton Home avec gradient mesh */
        .home-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #4F46E5 0%, #3B82F6 40%, #06B6D4 70%, #4F46E5 100%);
            background-size: 200% 200%;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: gradientShift 4s ease-in-out infinite;
            width: auto;
            height: 40px;
            min-width: 70px;
        }
        
        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Préférence motion réduite */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .home-btn {
                animation: none;

        /* Centrage de la navigation */

    <script>
        // Smooth scroll pour navigation one-page
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
        
        // Intersection Observer pour animations au scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-in');
                }
            });
        }, observerOptions);
        
        // Optimisation performance - Chargement intelligent
        window.addEventListener('DOMContentLoaded', () => {
            const video = document.querySelector('.hero-video');
            const fallback = document.querySelector('.video-fallback');
            
            // Force l'affichage de la vidéo
            video.style.display = 'block';
            video.preload = 'auto';
            
            // Gérer le chargement et la lecture automatique
            const handleVideoLoad = () => {
                video.currentTime = 0;
                video.play().catch(e => console.log('Autoplay prevented'));
            };
            
            if (video.readyState >= 3) {
                // Vidéo déjà chargée
                handleVideoLoad();
            } else {
                // Attendre que la vidéo soit prête
                video.addEventListener('canplaythrough', handleVideoLoad, { once: true });
                video.load();
            }
        });
        
        // Gestion du focus pour accessibilité
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                document.body.classList.add('keyboard-nav');
            }
        });
        
        document.addEventListener('mousedown', () => {
            document.body.classList.remove('keyboard-nav');
        });
    </script>
