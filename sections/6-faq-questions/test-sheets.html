<!DOCTYPE html>
<html>
<head>
    <title>Test Google Sheets</title>
</head>
<body>
    <h1>Test Google Sheets Analytics</h1>
    <button onclick="testSheets()">Test Envoi</button>
    
    <script>
        async function testSheets() {
            const data = {
                timestamp: new Date().toISOString(),
                question: "Test question",
                keywords: "test, demo",
                topQuestions: JSON.stringify([["test", 1]])
            };
            
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzrTxV831OI0EL7hdlDF3tc_DvF9QTQiTAhQIvJOokqipLbYLHKOZ8TN036_nuRk-jp/exec', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                console.log('Response:', response);
                alert('Test envoyé ! Vérifie ton Google Sheet');
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur: ' + error.message);
            }
        }
    </script>
</body>
</html>
